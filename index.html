<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelling Bee Practice</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#bc6c25">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ Spelling Bee Practice</h1>

    <div class="mascot">
      <video id="beeMascot" autoplay loop muted playsinline width="100" class="floating">
        <source src="bee.mp4" type="video/mp4">
      </video>
    </div>

    <div class="controls">
      <button id="newWordBtn">ğŸ² New Word</button>
      <button id="hearWordBtn">ğŸ”Š Hear Word</button>
      <button id="hintBtn">ğŸ“˜ Read Definition</button>
      <button id="sentenceBtn">ğŸ—£ï¸ Read Sentence</button>
      <button id="themeBtn">ğŸŒ— Theme</button>
      <label>
        <input type="checkbox" id="studyModeToggle"> ğŸ“– Study Mode
      </label>
    </div>

    <div class="modeToggle">
      <label>
        <input type="radio" name="playerMode" value="1" checked> 1 Player
      </label>
      <label>
        <input type="radio" name="playerMode" value="2"> 2 Players
      </label>
    </div>

    <select id="voiceSelect"></select>

    <input 
      type="text" 
      id="spellingInput" 
      placeholder="Type your spelling here"
      autocomplete="off" 
      autocorrect="off" 
      autocapitalize="off" 
      spellcheck="false" 
      inputmode="latin"
    >
    <button id="checkBtn">Check</button>

    <div id="result"></div>

    <div class="scoreboard">
      <p>âœ… Player 1 Score: <span id="score1">0</span></p>
      <p>âœ… Player 2 Score: <span id="score2">0</span></p>
      <p>ğŸ† High Score: <span id="highScore">0</span></p>
      <p>â±ï¸ Time Left: <span id="timer">--</span></p>
    </div>

    <button id="startTimerBtn">â±ï¸ Start Challenge Mode (60s)</button>
    <button id="resetBtn">ğŸ”„ Reset Game</button>
    <div class="columns">
      <div>
        <h2>ğŸ“œ Word History</h2>
        <ul id="wordHistory"></ul>
      </div>
      <div>
        <h2>âŒ Tricky Words</h2>
        <ul id="trickyWords"></ul>
        <button id="clearTrickyWordsBtn">ğŸ§¹ Clear Tricky Words!</button>
      </div>
    </div>   

  </div>

  <audio id="correctSound" src="sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3"></audio>

  <!-- âœ… Proper module loading -->
  <script type="module" src="script/main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered âœ…'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
